<!DOCTYPE html>
<html lang="zh-cn">

<head>

  <meta name="description" content="简单搜索: 简单 - 简约、极简、便捷, 搜索 - 智能聚合、极速. 专注于简单搜索架构设计">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico">
  <style>html,body{height:100%;margin:0;padding:0;border:0}::selection{background:#CDD4DE}.page{position:absolute;z-index:1;width:100%;height:100%;font-family:'Microsoft YaHei', sans-serif;background:#0D0C1E;overflow:hidden;box-shadow:0 5px 15px rgba(0, 0, 0, .3)}.content{text-align:center;padding-top:118px;padding-top:0;color:#E36B6B;text-shadow:2px 2px 3px rgba(0, 0, 0, .3)}.content h1{font-weight:900;font-size:165px;line-height:1;margin-bottom:-10px}.content h2{font-weight:700;font-size:34px;margin-bottom:6px}.content p{font-size:14px;margin-bottom:140px}.content a{display:inline-block;font-weight:bold;font-size:14px;text-transform:uppercase;border:1px solid #3aa373;background:#3aa373;color:#fff;padding:8px 14px;border-radius:4px;opacity:.8;cursor:pointer}img{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1;transform:scale(1.1)}</style>
</head>

<body>
  <div class="page">
    <div class="content">
      <h1>404</h1>
      <h2>Page not found</h2>

      <a href="https://jiandansousuo.com">back to home</a>
    </div>
    <img src="/img/404.jpg" />
  </div>
  <script>(function(){var c=0,b=0,a=0,g=0,f=1/30;var d=document.querySelector("img");function e(){a+=(c-a)*f;g+=(b-g)*f;translate="translate("+a+"px, "+g+"px) scale(1.1)";d.style.cssText+="-webit-transform:"+translate+";-moz-transform:"+translate+";transform:"+translate+";";window.requestAnimationFrame(e)}window.addEventListener("mousemove",function(k){var h=document.body.clientWidth;var j=document.body.clientHeight;var i=Math.max(-100,Math.min(100,h/2-k.clientX));var l=Math.max(-100,Math.min(100,j/2-k.clientY));c=(20*i)/100;b=(10*l)/100});e()})();</script>
</body>

</html>
